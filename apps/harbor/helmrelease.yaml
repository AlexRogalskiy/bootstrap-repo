apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
spec:
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: harbor
      version: 1.8.1
  interval: 15m15s
  timeout: 10m0s
  values:
    expose:
      tls:
        certSource: none
      ingress:
        hosts:
          core: img.hephy.pro
          notary: not.hephy.pro
    externalURL: https://img.hephy.pro
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: harbor-ingress
            spec:
              ingressClassName: traefik
          - apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: harbor-ingress-notary
            spec:
              ingressClassName: traefik
